<style>
    .lines {
        padding: 1px 20px;
        margin: 20px 0px;
    }

    .line {
        padding: 2px 10px;
    }

    .col {
        display: inline-block;
        margin: 2px 10px;
    }
</style>

{% for line in lines %}
    {% if line.videos.count > 0 %}

        <div class="mdui-typo">
            <h2 class="subtitle">{{     line.name }}</h2>
            <hr/>
        </div>
        {#    <div class="mdui-row line">#}

        <div class="mdui-row-xs-3 mdui-row-sm-5 mdui-row-md-8 mdui-row-lg-10 mdui-row-xl-12 mdui-grid-list line">
            {% for ivideo in line.videos %}

                <div class="col">
                    <a class="mdui-btn mdui-btn-raised mdui-ripple
                {% ifequal video.id ivideo.id %}
                mdui-color-indigo-300
                {% else %}
                mdui-color-indigo-100
                {% endifequal %}
                 mdui-m-b-1"
                       href="{% url 'play' ivideo.line.subject.category_id ivideo.line.subject.id ivideo.id %}">{{ ivideo.name }}</a>
                </div>
            {% endfor %}
        </div>

    {% endif %}
{% endfor %}
